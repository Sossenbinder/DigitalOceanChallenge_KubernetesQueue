apiVersion: v1
kind: Service
metadata:
  name: digitaloceanchallengeserver
spec:
  selector:
    name: digitaloceanchallengeserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitaloceanchallengeserver
spec:
  replicas: 1
  selector:
    matchLabels:
      name: digitaloceanchallengeserver
  template:
    metadata:
      labels:
        name: digitaloceanchallengeserver
    spec:
      containers:
        - name: digitaloceanchallengeserver
          image: sossenbinder/digitaloceanchallengeserver:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 8080
              name: websocket
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
          env:
            - name: KAFKA_CONNECTION
              value: "digitaloceancluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
